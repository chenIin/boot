<%
layout("/include/_container.html", {title:"表单", parent:"学生"}){
%>
	<script type="text/javascript">

		$(document).ready(function() {
			jp.ajaxForm("#inputForm",function(data){
				if(data.success){
				    jp.toastr_success(data.msg);
				    jp.unblock("#inputForm", 0);//立即清除loading层
				    jp.go("${ctx}/test/manytomany/student");
				}else{
				    jp.toastr_error(data.msg);
				    $("#inputForm").find("button:submit").button("reset");
				}
			})

		});
		
	</script>
<form id="inputForm"  method="post" action="${ctx}/test/manytomany/student/save"  class="form-horizontal white-box">
		<input type="hidden" name="id" value="${student.id!}"/>
				<div class="form-group row">
					<label class="col-sm-3 control-label"><font color="red">*</font>姓名：</label>
					<div class="col-sm-9">
					<input name="name" value="${student.name!}"    class="form-control required"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 control-label">备注信息：</label>
					<div class="col-sm-9">
					<textarea name="remarks" rows="4"    class="form-control ">${student.remarks!}</textarea>
					</div>
				</div>
		<div class="form-group row">
            <div class="offset-sm-3 col-sm-9 m-t-15">
            <% if(mode == "add" || mode == "edit"){ %>
                <button type="submit" class="btn btn-custom waves-effect waves-light btn-md m-r-5">
                    <i class="fa fa-save"></i> 提交
                </button>
            <% } %>
                <a href="${ctx}/test/manytomany/student" class="btn btn-danger waves-effect waves-light btn-md">
                    <i class="fa fa fa-arrow-left"></i> 返回
                </a>
            </div>
        </div>
		</form>
<% } %>
